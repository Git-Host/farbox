<ul class="site col">
    <h2>
        <a href="http://{{site.domain}}">{{site.title}} <small>{{site.domain}}</small></a>
    </h2>

    <div class="commands">
        {% if is_clone_template_working(site) %}
        <a href="/template_apply?source=&target={{site.site_path}}" target="_blank"><small>清空模板克隆</small></a>
        {% endif %}
    </div>

    <li>
        {% if site.domain %}
        <a href="/statistics?domain={{site.domain}}" target="_blank">
            <span class="tip blue"><small>昨日访问数</small> {{ get_ypv(site) }}</span>
            <br />
        </a>
        {% else %}
        <a href="#">
            <span class="tip blue"><small>昨日访问数</small> 0</span>
            <br />
        </a>
        {% endif %}
    </li>


    <li>
        {% if site.domain %}
        <a href="/statistics?domain={{site.domain}}" target="_blank">
            <span class="tip red">网站统计</span>
            <br />
        </a>
        {% else %}
        <a href='#'>
            <span class="tip grey">网站统计</span>
            <br />
        </a>
        {% endif %}
    </li>


    <li>
        <a href="http://{{site.domain}}/status" target="_blank">
            <span class="tip green">网站状态</span>
        </a>
    </li>


    <li>
        <a href="/service/clear?type=site&name={{site.title}}" target="_blank">
            <span class="tip grey">删除网站</span>
        </a>
    </li>

    <div class="clear"></div>

</ul>
